        time: 2023 - Present
        company: Tampa Delivery Service LLC
        details: |
           Delivery Associate - Amazon
           - Collaborated with the team to optimize routes and coordinate deliveries to improve efficiency and reduce delivery times.
           - Experience in safely driving 26-foot long Vans.
           - Responsible for the timely and safe delivery of packages to residential and commercial customers within a designated area.
           - I faced unexpected challenges, such as inclement weather and heavy traffic, staying calm and adapting to meet deadlines effectively.
           - Quick and efficient resolution of minor mechanical problems during deliveries, guaranteeing vehicle integrity and continuity of operation.
           - I used navigation and delivery tracking applications to optimize routes and minimize delays.
           - Maintained a safe driving record and zero accidents during my time as a Delivery Associate.

