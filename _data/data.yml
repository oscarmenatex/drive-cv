        time: 2023 - Present
        company: DoorDash
        details: |
           Dasher - On Demand Delivery Platform
           - Experience in safely driving a 4-door Sedan.
           - Made efficient and punctual deliveries, handling a variety of urban and suburban routes.
           - Maintained constant communication with customers to ensure a positive delivery experience.
           - I used navigation and delivery tracking applications to optimize routes and minimize delays.
           - Maintained a safe driving record and zero accidents during my time as a Dasher.

certifications:
      title: Certifications 
      list:
        - name: NSC Defensive Driving Geico Course
          start: 2023
          end: 2025
          organization: National Safety Council
          credentialid: 1886095
          credentialurl: www.safetyserve.com
          credentialname: 294EACE3A7‐1658
          details: |
            Defensive driving courses teach safe driving techniques for
            car accident prevention. Essentially, you will learn how to
            drive respectfully in relation to other motorists.
            Adopting defensive driver techniques, like maintaining a
            safe distance between cars or limiting the force of impact,
            could help make the roads a safer place.
           
        - name: Class E Driver's License
          start: 2023
          end: 2025
          organization: FLHSMV
          credentialid: C655-640-90-218-0
          credentialurl: https://mydmvportal.flhsmv.gov/home/en/publicweb/dlcheck/
          credentialname: Class E
          details: |
             Any non-commercial motor vehicles with Gross Vehicle Weight
             Rating (GVWR) less than 26,001 pounds, including passenger
             cars, 15 passenger vans including the driver, trucks or
             recreational vehicles and two or three wheel motor vehicles
             50 cc or less, such as mopeds or small scooters.

